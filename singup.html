<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
  <header>
    <h1>CRUD DE RECADOS</h1>
  </header>
  <main>
    <section>
      <h3>CADASTRO</h3>
      <form id="cadastroForm" onsubmit="return validarFormulario()">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
        <div class="form-group">
          <label for="confirmaSenha">Confirme a Senha:</label>
          <input type="password" class="form-control" id="confirmaSenha" name="confirmaSenha" required>
        </div>
        <button id="cadastrar" type="submit" class="btn btn-primary top-margin-singup btn-width">Cadastrar</button>
      </form>
    </section>
  </main>
  <footer>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/scriptsingup.js"></script>
</body>

</html>
