<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="shortcut icon" href="/assets/favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Novo Recado</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            Nome
                            <textarea class="form-control" id="nome" rows="1"></textarea>
                            Recado
                            <textarea class="form-control" id="recado" rows="5"></textarea>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button id="btnrecadomodal" type="button" class="btn btn-primary" data-bs-dismiss="modal">Salvar
                        Recado</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <header>
        <h1>CRUD DE RECADOS</h1>
    </header>
    <main>
        <section class="primary-section">
            <nav>
                <ol>
                    <li><button id="novoRecado" type="button" class="btn btn-primary btn-width" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Novo Recado
                        </button></li>
                    <li><button id="apagarRecado" type="button" class="btn btn-primary btn-width">Apagar Recado</li>
                    <li><button id="editarRecado" type="button" class="btn btn-primary btn-width">Editar Recado</li>
                    <li><a class="btn btn-primary btn-width" href="index.html">Sair</a></li>
                </ol>

            </nav>
            <section id="section-recados" class="section-recados">

            </section>
        </section>
    </main>
    <footer>

    </footer>
    <script src="JS/scriptcrud.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
